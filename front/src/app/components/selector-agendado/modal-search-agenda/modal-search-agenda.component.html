<mat-card class="example-card">
    <mat-card-header>
        <button mat-button color="primary" (click)="onNoClick()">x</button>
    </mat-card-header>

    <mat-tab-group mat-align-tabs="center" (click)="clickEvent($event)">
        <mat-tab label="CPF" name="cpf">

        </mat-tab>
        <mat-tab label="Data de nascimento" name="dataNascimento">

        </mat-tab>
        <mat-tab label="Telefone" name="telefone">

        </mat-tab>
    </mat-tab-group>
    <div class="screen mat-elevation-z4">
        <span *ngIf="value === 'CPF'">{{data | mask: '000.000.000-00'}}</span>
        <span *ngIf="value === 'Data de nascimento'">{{data | mask: '00/00/0000'}}</span>
        <span *ngIf="value === 'Telefone'">{{data | mask: '(00) 00000-0000'}}</span>
    </div>

    <mat-grid-list cols="3" rowHeight="2:1" class="mat-elevation-z4" [gutterSize]="'8px'">
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">1</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">2</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">3</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">4</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">5</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">6</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">7</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">8</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">9</mat-grid-tile>
        <mat-grid-tile (click)="confirmReportPacient()" class="mat-elevation-z4">Confirmar</mat-grid-tile>
        <mat-grid-tile (click)="screenContent($event)" class="mat-elevation-z4">0</mat-grid-tile>
        <mat-grid-tile (click)="cleanScreen()" class="mat-elevation-z4">Limpar</mat-grid-tile>
    </mat-grid-list>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
