<div class="selectors flex-box">
    <img mat-card-image [src]="url" >
    <mat-card class="normal mat-elevation-z6" (click)="chooseNormal()">Normal</mat-card>
    <mat-card class="prefer mat-elevation-z6" (click)="choosePrefer()">Preferencial</mat-card>

    <div class="action-buttons">
        <button mat-raised-button (click)="goConfig()"><mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon></button>
    </div>
</div>
